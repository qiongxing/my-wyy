<ng-container>
  <a class="cover">
    <img [src]="sheet.picUrl" [alt]="sheet.name">
    <div class="bottom">
        <div class="num">
            <i class="icon erji"></i>
            <span>{{sheet.name}}</span>
        </div>
        <i class="icon play"></i>
    </div>
  </a>
  <span class="dec">{{sheet.playCount|playCount}}</span>
</ng-container>
